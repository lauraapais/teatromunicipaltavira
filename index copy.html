<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tavira</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/phc0gux.css">
</head>

<body>
    <header>
        <hr>
        <div class="navHeader-container">
            <div class="navHeader">
                <p>Homepage</p>
                <p>A agenda</p>
                <p>O teatro</p>
            </div>
            <div class="navHeader header-socialMedia">
                <p>Facebook</p>
                <p>Instagram</p>
            </div>
        </div>
        <hr>
    </header>

    <main>
        <div class="agendaItem-container">
            <div class="agendaItem-container">
                <!--1-->
                <div class="agendaItem">
                    <div class="agendaItem">
                        <svg viewBox="0 0 500 500">
                            <path fill="transparent" id="curve1" d=" M 400 0 A 200 197 0 1 1 400 -7" />
                            <text>
                                    <textPath href="#curve1">
                                        Test text direction
                                    </textPath>
                            </text>
                        </svg>

                        <svg viewBox="0 0 500 500">
                            <path fill="transparent" stroke="black" id="curve2" d=" M 0 0 A 200 200 0 0 0 400 0" />
                                <text>
                                    <textPath xlink:href="#curve2">
                                        <tspan dy="-5">Test text direction </tspan>
                                    </textPath>
                                </text>
                        </svg>
                    </div>
                </div>
            </div>
    </main>



    <footer>
        <hr>
        <div class="footerMain">
            <div class="footer-container">
                <div class="footerInfo">
                    <p class="bold">Teatro Municipal António Pinheiro</p>
                    <p>Shopping do Cacém,</p>
                    <p>R. Coração de Maria nº1, 2735-470</p>
                    <p>40.1124° N, 8.2465° W</p>
                </div>
                <div>
                    <p class="bold">Bilheteira.tmap@cm-tavira.pt</p>
                    <p class="bold">914 616 949</p>
                    <p>Instagram</p>
                    <p>Facebook</p>
                </div>
            </div>

            <div class="newsletter-container">
                <div class="newslettercontent">
                    <p class="bold">Subscreva a Newsletter</p>
                    <input type="text" class="small-p" id="newsletterFooter-input" name="newsletterFooter"
                        value="E-mail">
                    <button type="button" class="small-p" id="newsletterFooter-button">Subscrever</button>
                </div>

                <div class="newslettercontent">
                    <p class="small-p">Ao subscrever aceita a Política de Privacidade.</p>
                </div>
            </div>
        </div>
    </footer>


    <script>
        function getRandomRotation() {
            const rotations = [0, 90, 180, -90];
            const randomIndex = Math.floor(Math.random() * rotations.length);
            return rotations[randomIndex];
        }

        // Select all text elements containing textPath with class circleText
        const textElements = document.querySelectorAll('text .circleText');

        textElements.forEach((textElement) => {
            const rotationAngle = getRandomRotation();
            // Apply rotation to each text element individually
            textElement.parentElement.setAttribute('transform', `rotate(${rotationAngle} 110 110)`);
        });
    </script>



</body>

</html>
